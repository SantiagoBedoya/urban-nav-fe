<section class="h-[91vh] flex items-center justify-center">

    <div class="flex w-3/4 items-center justify-center  flex-col ">
        <p class="text-[#141d2c] font-bold mb-5  text-4xl text-center">
            Create new password
        </p>
        <div class="w-full p-6 rounded-lg shadow dark:border border-[#141d2c] md:mt-0 sm:max-w-md sm:p-8">

            <form [formGroup]="CreatePasswordForm" (ngSubmit)="submitCreateNewPassword()"
                class="space-y-4  md:space-y-5">

                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-[#141d2c]">New
                        Password</label>
                    <input type="password" formControlName="password" name="password" id="password"
                        placeholder="••••••••"
                        class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:text-[#141d2c]  "
                        required="" autocomplete="off">
                </div>
                <app-alert *ngIf="
                        (CreatePasswordForm.controls['password'].getError('atLeastOneUppercase') ||
                        CreatePasswordForm.controls['password'].getError('toNumber')) &&
                        !CreatePasswordForm.controls['password'].getError('required')
                    " text="At least one uppercase and number">
                </app-alert>
                <div>
                    <label for="confirmPassword"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-[#141d2c]">Confirm
                        password</label>
                    <input type="password" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword"
                        placeholder="••••••••"
                        class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:text-[#141d2c] "
                        required="" autocomplete="off">
                </div>

                <button type="submit"
                    class="w-full mt-20 text-white bg-[#141d2c] focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-3 text-center ">Reset
                    passwod</button>
            </form>
        </div>
    </div>
</section>
