    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngIf="tripcomment.length != 0">
        <div *ngFor="let comment of tripcomment; let i = index">
          <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center mb-4">
              <div class="flex-shrink-0 mr-3">
                <img class="mt-2 rounded-full w-8 h-8 sm:w-10 sm:h-10" *ngIf="publisher?.photoURL; else photo"
                    src={{publisher?.photoURL}}>
                <ng-template #photo>
                    <img class="mt-2 rounded-full w-8 h-8 sm:w-10 sm:h-10"
                        src="https://pixlok.com/wp-content/uploads/2022/02/Profile-Icon-SVG-09856789-300x300.png">
                </ng-template>
              </div>
              <!-- <i class="fas fa-user fa-3x w-12 h-12 rounded-full mr-4"></i> -->
              <div>
                <p class="font-semibold text-lg">{{publisher?.firstName}} {{publisher.lastName}}</p>
                <p class="text-gray-600">{{getFormattedDates(comment?.date)}}</p>
              </div>
            </div>
            <p class="text-gray-800">{{comment.comment}}</p>
          </div>
          <div *ngIf="(i + 1) % 3 == 0" class="w-full"></div>
        </div>
      </div>
    </div>
  </div>
</div>
