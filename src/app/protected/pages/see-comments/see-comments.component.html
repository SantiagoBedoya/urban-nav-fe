<div class="bg-gray-100 py-10 min-h-screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-semibold mb-6">comments made by drivers</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngIf="comments.length != 0">
        <div *ngFor="let comment of comments; let i = index">
          <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center mb-4">
              <i class="fas fa-user fa-3x w-12 h-12 rounded-full mr-4"></i>
              <div>
                <p class="font-semibold text-lg">{{comment.publisherId}}</p>
                <p class="text-gray-600">{{comment.date}}</p>
              </div>
            </div>
            <p class="text-gray-800">{{comment.comment}}</p>
          </div>
          <div *ngIf="(i + 1) % 3 == 0" class="w-full"></div>
        </div>
      </div>
    </div>
  </div>
</div>
