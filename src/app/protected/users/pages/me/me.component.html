<div *ngIf="user == null">
  <div class="text-center">
    <div role="status">
      <svg
        aria-hidden="true"
        class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="h-full p-8" *ngIf="user != null">
  <div class="bg-white rounded-lg shadow-xl pb-8">
    <div class="absolute right-12 mt-4 rounded">
      <div
        class="bg-white absolute right-0 w-40 py-2 mt-1 border border-gray-200 shadow-2xl"
        style="display: none"
      >
        <div class="py-2 border-b">
          <p class="text-gray-400 text-xs px-6 uppercase mb-1">Settings</p>
          <button
            class="w-full flex items-center px-6 py-1.5 space-x-2 hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
              ></path>
            </svg>
            <span class="text-sm text-gray-700">Share Profile</span>
          </button>
          <button
            class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
              ></path>
            </svg>
            <span class="text-sm text-gray-700">Block User</span>
          </button>
          <button
            class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span class="text-sm text-gray-700">More Info</span>
          </button>
        </div>
        <div class="py-2">
          <p class="text-gray-400 text-xs px-6 uppercase mb-1">Feedback</p>
          <button
            class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              ></path>
            </svg>
            <span class="text-sm text-gray-700">Report</span>
          </button>
        </div>
      </div>
    </div>
    <div class="w-full h-[250px]">
      <img
        src="https://i.pinimg.com/originals/5a/4d/3b/5a4d3bdfd3123503670b5e713bbaed6c.jpg"
        class="w-full h-full rounded-tl-lg rounded-tr-lg"
      />
    </div>
    <div class="flex flex-col items-center -mt-20">
      <img
        [src]="user.photoURL"
        class="w-40 border-4 border-white rounded-full"
      />
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-2xl capitalize font-semibold text-custom-black">
          {{ user.firstName }} {{ user.lastName }}
        </p>
      </div>
    </div>

    <!-- <app-upload></app-upload> -->
  </div>

  <div
    class="my-4 flex flex-col 2xl:flex-row space-y-4 2xl:space-y-0 2xl:space-x-4"
  >
    <div class="w-full flex flex-col 2xl:w-1/3">
      <div class="flex-1 bg-white rounded-lg shadow-xl p-8">
        <div class="flex flex-row justify-between">
          <h4 class="text-xl text-gray-900 font-bold">Personal Info</h4>
          <!-- <app-edit-profile></app-edit-profile> -->
        </div>
        <ul class="mt-2 text-gray-700">
          <li class="flex border-y py-2">
            <span class="font-bold w-24">Full name:</span>
            <span class="text-gray-700 capitalize">{{ user.firstName }}</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Email:</span>
            <span class="text-gray-700">{{ user.lastName }}</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Location:</span>
            <span class="text-gray-700">Colombia ðŸ‡¨ðŸ‡´</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Languages:</span>
            <span class="text-gray-700">English, Spanish</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- <app-vehicle *appRole="vehiclePermission"></app-vehicle> -->
  </div>
  <!-- <app-contacts *appRole="contactsPermission"></app-contacts> -->
</div>
