<div class="flex">
    <div class="flex-shrink-0 mr-3">
        <img class="mt-2 rounded-full w-8 h-8 sm:w-10 sm:h-10" *ngIf="publisher?.photoURL; else photo"
            src={{publisher?.photoURL}}>
        <ng-template #photo>
            <img class="mt-2 rounded-full w-8 h-8 sm:w-10 sm:h-10"
                src="https://pixlok.com/wp-content/uploads/2022/02/Profile-Icon-SVG-09856789-300x300.png">
        </ng-template>
    </div>
    <div class="flex-1 border rounded-lg px-4 py-2 sm:px-6 sm:py-4 leading-relaxed">
        <strong>{{publisher?.firstName}} {{publisher.lastName}}</strong> <span class="text-xs text-gray-400">
            {{getFormattedDates(commentsDriver?.date)}}</span>
        <p class="text-sm w-full">
            {{commentsDriver?.comment}}
        </p>
    </div>
</div>
