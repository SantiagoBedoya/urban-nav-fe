<div class="h-full p-8 ">
  <div class="bg-white rounded-lg shadow-xl pb-8">
    <div class="absolute right-12 mt-4 rounded">
      <div class="bg-white absolute right-0 w-40 py-2 mt-1 border border-gray-200 shadow-2xl" style="display: none">
        <div class="py-2 border-b">
          <p class="text-gray-400 text-xs px-6 uppercase mb-1">Settings</p>
          <button class="w-full flex items-center px-6 py-1.5 space-x-2 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
              </path>
            </svg>
            <span class="text-sm text-gray-700">Share Profile</span>
          </button>
          <button class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636">
              </path>
            </svg>
            <span class="text-sm text-gray-700">Block User</span>
          </button>
          <button class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm text-gray-700">More Info</span>
          </button>
        </div>
        <div class="py-2">
          <p class="text-gray-400 text-xs px-6 uppercase mb-1">Feedback</p>
          <button class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
              </path>
            </svg>
            <span class="text-sm text-gray-700">Report</span>
          </button>
        </div>
      </div>
    </div>
    <div class="w-full h-[250px]">
      <img src="https://i.pinimg.com/originals/5a/4d/3b/5a4d3bdfd3123503670b5e713bbaed6c.jpg"
        class="w-full h-full rounded-tl-lg rounded-tr-lg" />
    </div>
    <div class="flex flex-col items-center -mt-20">
      <img [src]="photo$ | async" class="w-40 border-4 border-white rounded-full" />
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-2xl capitalize font-semibold text-custom-black">
          {{ firstname$ | async }}
        </p>
      </div>
    </div>

    <app-upload></app-upload>
  </div>

  <div class="my-4 flex flex-col 2xl:flex-row space-y-4 2xl:space-y-0 2xl:space-x-4">
    <div class="w-full flex flex-col 2xl:w-1/3">
      <div class="flex-1 bg-white rounded-lg shadow-xl p-8">
        <div class="flex flex-row justify-between">
          <h4 class="text-xl text-gray-900 font-bold">Personal Info</h4>
          <app-edit-profile></app-edit-profile>
        </div>
        <ul class="mt-2 text-gray-700">
          <li class="flex border-y py-2">
            <span class="font-bold w-24">Full name:</span>
            <span class="text-gray-700 capitalize">{{
              fullName$ | async
              }}</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Email:</span>
            <span class="text-gray-700">{{ email$ | async }}</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Location:</span>
            <span class="text-gray-700">Colombia ðŸ‡¨ðŸ‡´</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Languages:</span>
            <span class="text-gray-700">English, Spanish</span>
          </li>
        </ul>
      </div>
    </div>

    <app-vehicle *appRole="vehiclePermission"></app-vehicle>
    <app-payments></app-payments>
  </div>
  <app-contacts *appRole="contactsPermission"></app-contacts>
</div>
