<div class="flex flex-col max-h-[91vh] justify-center items-center py-8">
  <div class="flex items-center justify-center mx-4" *ngIf="isNewUser">
    <app-qr></app-qr>
  </div>
  <div
    class="flex items-center justify-center bg-gray-50 px-6 pt-6 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl"
  >
    <div class="mx-auto flex w-full max-w-md flex-col space-y-12">
      <div
        class="flex flex-col items-center justify-center text-center space-y-2"
      >
        <div class="font-semibold text-3xl text-[#141d2c]">
          <p>Code Verification</p>
        </div>
        <div class="flex flex-row text-sm font-medium text-gray-400">
          <p *ngIf="second_auth_type === 'email'; else google">
            We have sent a code to your email {{ email }}.
          </p>
          <ng-template #google
            >Check google authenticator to get code.</ng-template
          >
        </div>
      </div>

      <form>
        <div class="flex flex-col space-y-10">
          <ng-otp-input
            (onInputChange)="onOtpChange($event)"
            [config]="configOptions"
          ></ng-otp-input>
          <div class="flex flex-col space-y-3">
            <div>
              <button
                [disabled]="isDisabled"
                (click)="submitOpt()"
                type="button"
                class="flex flex-row items-center justify-center text-center w-full border rounded-xl outline-none py-5 border-none text-white text-lg shadow-sm"
                [ngClass]="btnStatus"
              >
                {{ this.inputDigitLeft }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
