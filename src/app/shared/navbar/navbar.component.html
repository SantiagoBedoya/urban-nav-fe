<div class=" bg-orange-300">
  <header>
    <div class="relative z-20 bg-[#141d2c]">
      <div class="px-6 md:px-12 lg:container lg:mx-auto lg:px-6">
        <div class="flex items-center justify-between h-[9vh]">
          <div class="relative z-20">
            <a href="#">
              <h2 class="font-bold text-2xl text-white mr-28">UrbanNav</h2>
            </a>
          </div>

          <div class="flex items-center justify-end border-l lg:border-l-0" *ngIf="!(isLogged$ | async); else logged">
            <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>
            <label for="hamburger"
              class="peer-checked:hamburger block relative z-20 p-6 -mr-6 cursor-pointer lg:hidden">
              <div aria-hidden="true" class="m-auto h-0.5 w-6 rounded bg-white transition duration-300"></div>
              <div aria-hidden="true" class="m-auto mt-2 h-0.5 w-6 rounded bg-white transition duration-300"></div>
            </label>

            <div
              class="peer-checked:translate-x-0 fixed inset-0 w-[calc(100%-4.5rem)] translate-x-[-100%]  border-r shadow-xl transition duration-300 lg:border-r-0 lg:w-auto lg:static lg:shadow-none lg:translate-x-0">
              <div class="flex flex-col h-full justify-between lg:items-center lg:flex-row bg-[#141d2c]">
                <ul class="px-6 pt-32 text-gray-700 space-y-8 md:px-12 lg:space-y-0 lg:flex lg:space-x-12 lg:pt-0">
                  <li>
                    <a routerLink="/"
                      class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-5 before:origin-right before:scale-x-0 before:bg-[#8599b6] before:rounded-md before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                      <span class="relative   text-white font-semibold">Home</span>
                    </a>
                  </li>
                  <li>
                    <a routerLink="/pqrs"
                      class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-5 before:origin-right before:scale-x-0 before:bg-[#8599b6] before:transition before:rounded-md before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                      <span class="relative  text-white font-semibold">PQRS</span>
                    </a>
                  </li>
                  <li>
                    <a routerLink="/mission"
                      class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-5 before:origin-right before:scale-x-0 before:bg-[#8599b6] before:transition before:rounded before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                      <span class="relative  text-white font-semibold">Mission</span>
                    </a>
                  </li>
                  <li>
                    <a routerLink="/vision"
                      class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-5 before:origin-right before:scale-x-0 before:bg-[#8599b6] before:transition before:rounded before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                      <span class="relative  text-white font-semibold">Vision</span>
                    </a>
                  </li>
                </ul>
                <div class="border-t py-8 px-6 md:px-12 md:py-16 lg:border-t-0 lg:border-l lg:py-0 lg:pr-0 lg:pl-6">
                  <a routerLink="/auth/sign-in"
                    class="block px-6 py-3 rounded-full bg-gradient-to-r from-[#8599b6] to-[#E7F6F2] text-center text-[#141d2c] font-semibold">
                    Sign in
                  </a>
                </div>
              </div>
            </div>
          </div>

          <ng-template #logged>

            <div class="flex justify-center items-center space-x-6">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-bell-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                </svg>
              </button>
              <div class="w-64 shadow flex justify-start items-center">
                <div class="relative border-transparent">
                  <div class="flex justify-center items-center space-x-3 cursor-pointer" (click)="setVisible()">
                    <div class="w-12 h-12 rounded-full overflow-hidden border-2 dark:border-white border-gray-900">
                      <img src="https://i.pinimg.com/564x/82/18/1f/82181f1d36fb0eaba87bf3ff8c1d54d0.jpg" alt=""
                        class="w-full h-full object-cover">
                    </div>
                    <div class="font-semibold dark:text-white text-gray-900 text-lg">
                      <div class="cursor-pointer">Name</div>
                    </div>
                  </div>
                  <div [ngClass]="{'absolute': true, 'invisible': inVisible, 'w-60': true, 'px-5': true, 'py-3': true,
                      'rounded-lg': true, 'shadow': true, 'border': true, 'mt-5': true, 'bg-gray-800': true
                    }">
                    <ul class="space-y-3 dark:text-white">
                      <li class="font-medium">
                        <a href="#"
                          class="flex cursor-pointer items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-700">
                          <div class="mr-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                          </div>
                          Account
                        </a>
                      </li>
                      <li class="font-medium">
                        <a href="#"
                          class="cursor-pointer flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-700">
                          <div class="mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-map-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd"
                                d="M16 .5a.5.5 0 0 0-.598-.49L10.5.99 5.598.01a.5.5 0 0 0-.196 0l-5 1A.5.5 0 0 0 0 1.5v14a.5.5 0 0 0 .598.49l4.902-.98 4.902.98a.502.502 0 0 0 .196 0l5-1A.5.5 0 0 0 16 14.5V.5zM5 14.09V1.11l.5-.1.5.1v12.98l-.402-.08a.498.498 0 0 0-.196 0L5 14.09zm5 .8V1.91l.402.08a.5.5 0 0 0 .196 0L11 1.91v12.98l-.5.1-.5-.1z" />
                            </svg>
                          </div>
                          History
                        </a>
                      </li>
                      <hr class="dark:border-gray-700">
                      <li class="font-medium">
                        <a (click)="logOut()"
                          class="flex cursor-pointer items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-red-600">
                          <div class="mr-3 text-red-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                              </path>
                            </svg>
                          </div>
                          Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </header>
</div>
